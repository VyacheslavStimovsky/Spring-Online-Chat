<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registry</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <form class="justify-content-center " action="/registration" method="POST">
        <div class="container">
          <div class="form-group col-md-5 text-center" style="margin: 0 auto">
            <label><b>Username</b></label>
            <input class="form-control" type="text" placeholder="Enter Username" name="username" required>
            <label><b>Password</b></label>
            <input class="form-control" type="password" placeholder="Enter Password" name="password" required>
          </div>
          <div class="text-center">
            <button class="btn btn-primary mt-3" type="submit">Register</button>
          </div>
        </div>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
      </form>
    <div class="text-center mt-2">
        <a href="/login" class="btn btn-primary">
            Back to login
        </a>
    </div>
    <div class="text-center mt-2" th:if="${error}">
        <p style="color: red; font-size: 2em;" th:text="${error}"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
